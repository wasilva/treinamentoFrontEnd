<!-- Tela de inclusão de registro -->
<div role="form">
    <div class="box-footer">
        
        <field id="nomepai" label="Nome do pai" grid="12 6 4" placeholder="Informe o nome do pai" model="funCtrl.dadoscomplementar.nomepai" readonly="funCtrl.tabDelete"></field>
        <field id="nomemae" label="Nome da mãe" grid="12 6 4" placeholder="Informe o nome da mãe" model="funCtrl.dadoscomplementar.nomemae" readonly="funCtrl.tabDelete"></field>
        <field id="tiposanguineo" label="Tipo sanguineo" grid="12 6 4" placeholder="Informe o tipo sanguineo" model="funCtrl.dadoscomplementar.tiposanguineo" readonly="funCtrl.tabDelete"></field>
        <field id="religiao" label="Religião" grid="12 6 4" placeholder="Informe a religião" model="funCtrl.dadoscomplementar.religiao" readonly="funCtrl.tabDelete"></field>
       
    </div>
      
    <!-- Botão - inculuir, exluir, altear e gravar-->
    <div ng-include="'funcionario/button.html'"></div>
</div>
